<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="cordova.js"></script>
        
        <link rel="stylesheet"href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src='https://cdn.jsdelivr.net/gh/naptha/tesseract.js@v1.0.14/dist/tesseract.min.js' ></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        </script>
        <!-- Link na JavaScript datoteku -->
        <script type="text/javascript" src="js/main.js"></script>
        <!-- Link na CSS stil -->
        <link href="css/mainStyle.css" type="text/css" rel="stylesheet" />
        
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Expense tracker</title>
    </head>
    <body>
        <div id="app">
            <div data-role="page" id="beforeLogin">
                <div data-role="header" class="header">
                    <div data-role="controlgroup" class="ui-btn-right">
                        <a href="#loginPage"><button>Log in</button></a>
                        <a href="#signinPage"><button>Sign in</button></a>
                    </div>
                </div>
                <div role="main" class="ui-content">
                    <h1>Expense tracker</h1>
                    <p>
                        Please login or sign in to manage your expenses!
                    </p>
                </div>
            </div>
            <div data-role="page" id="loginPage">
                <div data-role="header" class="header">
                    <div data-role="controlgroup" class="ui-btn-right">
                        <a href="#loginPage"><button>Log in</button></a>
                        <a href="#signinPage"><button>Sign in</button></a>
                    </div>
                </div>
                <div role="main" class="ui-content">
                    <h1>Expense tracker</h1>
                    <h2>Log in:</h2>
                    <label for="userMailInput">E-mail:: </label><input id="userMailInput" type="email"> 
                    <label for="userPasswordInput">Password: </label><input id="userPasswordInput" type="password"> 
                    <button id="loginBtn">OK</button>
                    <a href="#beforeLogin"><button id="backBtn">Back</button></a>                    
                </div>
            </div>
            <div data-role="page" id="signinPage">
                <div data-role="header" class="header">
                    <div data-role="controlgroup" class="ui-btn-right">
                        <a href="#loginPage"><button>Log in</button></a>
                        <a href="#signinPage"><button>Sign in</button></a>
                    </div>
                </div>
                <div role="main" class="ui-content">
                    <h1>Expense tracker</h1>
                    <h2>Sign in:</h2>
                    <label for="newUserNameInput">Name: </label><input id="newUserNameInput" type="text"> 
                    <label for="newUserMailInput">E-mail:: </label><input id="newUserMailInput" type="email"> 
                    <label for="newUserPasswordInput">Password: </label><input id="newUserPasswordInput" type="password"> 
                    <button id="signinBtn">OK</button>
                    <a href="#beforeLogin"><button id="backBtn">Back</button></a>
                </div>
            </div>
            <div data-role="page" id="mainPage">
                <div data-role="header" class="header">
                    <div data-role="controlgroup" class="ui-btn-right">
                        <a href="#loginPage"><button>Log in</button></a>
                        <a href="#signinPage"><button>Sign in</button></a>
                    </div>
                </div>
                <div role="main" class="ui-content">
                    <h1>Expense tracker</h1>
                    <a href="#newExpensePage"><button  id="newExpenseBtn">Enter new Expense</button></a>
                    <button  id="newExpensePicBtn">Scan receipt</button>
                    <a href="#listOfExpensesPage"><button  id="listAllExpensesBtn">Show expenses</button></a>  
                </div>
            </div>
            <div data-role="page" id="newExpensePage">
                <div data-role="header" class="header">
                    <div data-role="controlgroup" class="ui-btn-right">
                        <a href="#loginPage"><button>Log in</button></a>
                        <a href="#signinPage"><button>Sign in</button></a>
                    </div>
                </div>
                <div role="main" class="ui-content">
                    <h1>Expense tracker</h1>
                    <h2>New expense</h2>
                    <p>Please enter details:</p>
                    <label for="dateInput">Date:</label> <input id="dateInput" type="date">
                    <label for="nameInput">Name:</label><input id="nameInput" type="text">
                    <label for="valueInput">Value:</label>
                    <div id="try">  
                        <input id="valueInput" type="number" step="0.01"/>
                        <select id="currencyInput"></select>
                    </div> <br>
               <button id="saveExpenseBtn">Save</button>
               <a href="#mainPage"><button>Back</button></a>
                </div>
            </div>
            <div data-role="page" id="listOfExpensesPage">
                <div data-role="header" class="header">
                    <div data-role="controlgroup" class="ui-btn-right">
                        <a href="#loginPage"><button>Log in</button></a>
                        <a href="#signinPage"><button>Sign in</button></a>
                    </div>
                </div>
                <div role="main" class="ui-content">
                    <h1>Expense tracker</h1>
                    <h2>List of your expenses:</h2>
                    <div id="listOfExpenses"></div>
                    <a href="#mainPage"><button>Back</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
